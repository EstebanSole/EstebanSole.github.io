<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Quieres salir conmigo?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }

    .opciones {
      display: flex;
      gap: 50px;
    }

    .opcion {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    #no-container {
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>¿Quieres salir conmigo?</h1>
  <div class="opciones">
    <label class="opcion">
      <input type="checkbox" id="si"> Sí
    </label>
    <span>
    <div id="no-container" class="opcion">
      <input type="checkbox" id="no"> No
    </div>
  </div>

  <script>
    const noCheckbox = document.getElementById('no');
    const noContainer = document.getElementById('no-container');

    noCheckbox.addEventListener('mouseenter', () => {
      // Obtener el ancho y alto de la ventana
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      // Generar coordenadas aleatorias dentro del rango visible
      const x = Math.random() * (windowWidth - 100);
      const y = Math.random() * (windowHeight - 50);

      noContainer.style.left = `${x}px`;
      noContainer.style.top = `${y}px`;
    });

    // Evitar que se pueda seleccionar el checkbox "No"
    noCheckbox.addEventListener('click', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
